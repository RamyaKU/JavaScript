<!DOCTYPE html>
<html>
<body>
<p>Events</p>


<button onclick="document.getElementById('demo').innerHTML=Date()">to demonstrate onclick event</button></br></br>
<button onmouseover="document.getElementById('demo').innerHTML=Date()">to demonstrate onmouseover</button></br></br>
<button onmouseout="document.getElementById('demo').innerHTML=Date()">to demonstrate onmouseout event</button></br></br>
</html><button onload="document.getElementById('demo').innerHTML=Date()">to demonstrate onload event</button></br></br>
<button onchange="document.getElementById('demo').innerHTML=Date()">to demonstrate onchange event</button></br></br>
</html><button onkeydown="document.getElementById('demo').innerHTML=Date()">to demonstrate onkeydown event</button>



<p id="demo"></p>
</body>
</html>
