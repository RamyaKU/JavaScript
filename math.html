<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.sqrt()</h2>

<p>Math.sqrt(x) returns the square root of x:</p>

<p id="demo"></p>

<script>
var a=Math.pow(8, 2);
document.write("8 to the power 2 is:" + a)
document.write("<br/>");
var b= Math.sqrt(64);
document.write("squareroot is:" + b)
document.write("<br/>");
var c= Math.abs(-5.4);
document.write("absolute:"+c)
document.write("<br/>");
var d=5.55
document.write(d)
document.write("<br/>")
var e=Math.ceil(d)
document.write("ceil:"+e)
document.write("<br/>")
var f=Math.floor(d)
document.write("floor:"+f)
document.write("<br/>")
var g=Math.round(d)
document.write("roundof:"+g)
document.write("<br/>")
var h=Math.sin(90 * Math.PI / 180)
document.write("sin value:"+h)
document.write("<br/>")



</script>

</body>
</html>
