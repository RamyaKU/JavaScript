<!DOCTYPE html>
<html>
<body>
<h2>Regular Expression</h2>
<p>click the button</p>
<button onclick="myfunction()">TRY IT</button>
<p id="demo"></p>
<script>
function myfunction() {
  var str="Regular Expression";
  var patt=/Regular/i;
  var result=str.match(patt);
  document.getElementById("demo").innerHTML=result;
 }
</script>
</body>
</html>
